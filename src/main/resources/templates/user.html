<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <!--    Навигация-->
    <div class="container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" th:text="${user.username}"></a>
            <span class="navbar-brand">with roles:</span>
            <span class="navbar-brand">
                <th:block th:each="role : ${user.getRoles()}"
                          th:text="${role.name.replace('ROLE_','')} + ' '">
                </th:block>
            </span>
        </div>
        <!--Лог аут-->
        <ul class="nav justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </ul>
    </div>
</nav>
<br>
<!--Информация-->
<div class="row">
    <div class="col-lg-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="list"
               href="#user" role="tab" aria-controls="user">User</a>
        </div>
    </div>
    <div class="col-10  bg-light">
        <div class="tab-content" id="user-list">
            <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="list-profile-list">
                <p class="fs-1 fw-bolder bg-light">User information-page</p>
                <p class="fs-4 fw-bolder bg-light">About user</p>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Club</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.age}"></td>
                        <td th:text="${user.club}"></td>
                        <td>
                            <th:block th:each="role: ${user.roles}"
                                      th:text="${role.name.replace('ROLE_','')} + ' '"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
<br>
</body>
</html>
