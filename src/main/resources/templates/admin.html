<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <!--    Навигация-->
    <div class="container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" th:text="${loggedUser.username}"></a>
            <span class="navbar-brand">with roles:</span>
            <span class="navbar-brand">
                <th:block th:each="role : ${loggedUser.getRoles()}"
                          th:text="${role.name.replace('ROLE_','')} + ' '">
                </th:block>
            </span>
        </div>
        <!--Лог аут-->
        <ul class="nav justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </ul>
    </div>
</nav>
<br>
<!--Админ и юзер-->
<div class="row">
    <div class="col-lg-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list"
               href="#admin" role="tab" aria-controls="admin">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
               href="#user" role="tab" aria-controls="user">User</a>
        </div>
    </div>
    <div class="col-10 bg-light">
        <!--    Вкладка админа-->
        <div class="tab-content" id="admin-and-userContent">
            <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="list-home-list">
                <p class="fs-1 fw-bolder bg-light">Admin panel</p>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active " id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <p class="fs-4 fw-bolder bg-light">All users</p>
                        <!--                        Таблица юзеров-->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Club</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, itemStat: ${users}">
                                <td th:text="${user.id}">
                                <td th:text="${user.username}">
                                <td th:text="${user.age}">
                                <td th:text="${user.club}">
                                <td>
                                    <th:block th:each="role: ${user.roles}"
                                              th:text="${role.name.replace('ROLE_','')} + ' '"/>
                                </td>
                                <!--Окно EDIT-->
                                <td>
                                    <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#modal-warning' + ${user.id}">Edit
                                    </button>
                                    <div th:fragment="modal" class="modal fade" th:id="'modal-warning' + ${user.id}"
                                         tabindex="-1" aria-hidden="true">
                                        <form th:action="@{/admin/updateUserButton}" method="get" th:object="${user}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5">Edit user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="row justify-content-center">
                                                            <label class="text-center fw-bolder">ID</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].id}"
                                                                       placeholder="ID" disabled>
                                                                <input type="hidden" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].id}"
                                                                       id="id" name="id">
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Name</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].name}"
                                                                       id="name" name="name" placeholder="Name">
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Age</label>
                                                            <div class="col-md-6">
                                                                <input type="number" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].age}"
                                                                       id="age" th:name="age" placeholder="Age">
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Club</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].club}"
                                                                       id="club" name="club" placeholder="Club">
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Password</label>
                                                            <div class="col-md-6">
                                                                <input type="password" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].password}"
                                                                       id="password" name="password"
                                                                       placeholder="Password">
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Role</label>
                                                            <select class="col-md-6 w-50 h-25" th:field="*{roles}"
                                                                    multiple>
                                                                <th:block th:each="role: ${roles}">
                                                                    <option th:text="${role.name.replace('ROLE_','')}"
                                                                            th:value="${role.id}" class="m-2">
                                                                </th:block>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                                <!--                                   Окно DELETE-->
                                <td>
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:attr="data-bs-target='#modal-delete'
                                         + ${user.id}">Delete
                                    </button>
                                    <div th:fragment="modal" class="modal fade" th:id="'modal-delete' + ${user.id}"
                                         tabindex="-1" aria-hidden="true">
                                        <form method="post" th:action="@{/admin/delete}">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5">Delete user</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Закрыть"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="row justify-content-center">
                                                            <label class="text-center fw-bolder">ID</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].id}"
                                                                       placeholder="ID" disabled>
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Name</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].name}"
                                                                       placeholder="Name" disabled>
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Age</label>
                                                            <div class="col-md-6">
                                                                <input type="number" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].age}"
                                                                       placeholder="Age" disabled>
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Club</label>
                                                            <div class="col-md-6">
                                                                <input type="text" class="form-control"
                                                                       th:value="${users[__${itemStat.index}__].club}"
                                                                       placeholder="Club" disabled>
                                                            </div>
                                                            <p></p>
                                                            <label class="text-center fw-bolder">Role</label>
                                                            <select class="col-md-6" th:field="*{roles}" disabled
                                                                    multiple>
                                                                <th:block
                                                                        th:each="role: ${users[__${itemStat.index}__].roles}">
                                                                    <option th:text="${role.name.replace('ROLE_','')}"
                                                                            th:value="${role.id}" class="m-2"></option>
                                                                </th:block>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger" th:name="action"
                                                                th:value="${users[__${itemStat.index}__].id}">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--                    Вкладка новый юзер-->
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <p class="fs-4 fw-bolder bg-light">Add new user</p>
                        <form th:action="@{/admin/saveUser}" th:object="${user}">
                            <div class="row justify-content-center">
                                <input type="hidden" th:field="*{id}">
                                <label class="text-center fw-bolder">Name</label>
                                <div class="col-md-3">
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
                                </div>
                                <label class="text-center fw-bolder">Age</label>
                                <div class="col-md-3">
                                    <input type="number" th:field="*{age}" class="form-control" placeholder="Age">
                                </div>
                                <label class="text-center fw-bolder">Club</label>
                                <div class="col-md-3">

                                    <input type="text" th:field="*{club}" class="form-control" placeholder="Club">
                                </div>
                                <label class="text-center fw-bolder">Password</label>
                                <div class="col-md-3">
                                    <input type="password" th:field="*{password}" class="form-control"
                                           placeholder="Password">
                                </div>
                                <label class="text-center fw-bolder">Role</label>
                                <select class="col-md-3" th:field="*{roles}" multiple>
                                    <th:block th:each="role: ${roles}">
                                        <option th:text="${role.name.replace('ROLE_','')}" th:value="${role.id}"
                                                class="m-2"></option>
                                    </th:block>
                                </select>
                                <p>
                                <div class="d-grid gap-2 col-2 mx-auto">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--    Вкладка юзера-->
        <div class="col-12  bg-light">
            <div class="tab-content" id="user-list">
                <div class="tab-pane fade" id="user" role="tabpanel" aria-labelledby="list-profile-list">
                    <p class="fs-1 fw-bolder bg-light">User information-page</p>
                    <div>
                        <p class="fs-4 fw-bolder bg-light">About user</p>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Club</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${loggedUser.id}"></td>
                                <td th:text="${loggedUser.username}"></td>
                                <td th:text="${loggedUser.age}"></td>
                                <td th:text="${loggedUser.club}"></td>
                                <td>
                                    <th:block th:each="role: ${loggedUser.roles}"
                                              th:text="${role.name.replace('ROLE_','')} + ' '"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
